<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Weekly Agenda - Create an Account</title>
    <link rel="icon" type="image/x-icon" href="../../images/favIcon.png" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../css/LoginPage.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><img src="../../images/logo.png" /></a>

      <div class="nav-links" id="navLinks">
        <ul>
          <li><a href="../../Home.html">HOME</a></li>
          <li><a href="../HomePage/About.html">ABOUT</a></li>
          <li><a href="../HomePage/Contact.html">CONTACT</a></li>
        </ul>
      </div>

      <i class="fa fa-bars" onclick="showMenu1"></i>
    </nav>

    <form
    name="f1"
    action="authentication.php"
    onsubmit="return validation()"
    method="POST"
  >

    <div class="login-box">
      <h1>Account Info</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Name" id="name" name="name"/>
      </div>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Last Name" id="lastName" name="lastName"/>
      </div>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="username" name="username"/>
      </div>
      <div class="textbox">
        <i class="fas fa-envelope"></i>
        <input type="text" placeholder="Email" id="email" name="email"/>
      </div>
      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="password" name="password"/>
      </div>

      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          placeholder="Repeat Password"
          id="repeatPassword"
          name="repeatPassword"
        />
      </div>

      <input
        type="submit"
        class="btn"
        value="Create Account"
      />

      <div class="line"></div>

      <input type="button" class="btn" value="Login" onclick="getInfoOne()" />

      <script src="../../js/GetInfoOne.js"></script>

          <!---- Footer ---->
          <div class="footer">Created By Tristan#9085</div>
    </div>
    <script>
      function validation() {
        var name = document.f1.name.value;
        var lastName = document.f1.lastName.value;
        var username = document.f1.username.value;
        var email = document.f1.email.value;
        var password = document.f1.password.value;
        var repeatPassword = document.f1.repeatPassword.value;
        if (name.length == "" && lastName.length == "" && username.length == "" && email.length == ""&& password.length == "" && repeatPassword.length == "") {
          alert("All the fields are emtpy, please fill them in!");
          return false;
        } else {
          if (name.length == "") {
            alert("Please enter your name.");
            return false;
          }
          if (lastName.length == "") {
            alert("Please enter your last name.");
            return false;
          }
          if (username.length == "") {
            alert("Please enter a username.");
            return false;
          }
          if (email.length == "") {
            alert("Please enter your email.");
            return false;
          }
          if (password.length == "") {
            alert("Please enter a password.");
            return false;
          }
          if (repeatPassword.length == "") {
            alert("Please enter again your password.");
            return false;
          }

          if(password !== repeatPassword){
            alert("The password does not match.");
            return false;
          }
        }
      }
    </script>
  </body>
</html>
